<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Currency Converter</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/index.css}" rel="stylesheet" />


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>
	<div class="jumbotron">
		<div class="container">
			<h1 class="display-3">Currency Converter</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-1">
				<select class="form-control" id="fromEUR" name="fromEUR">

					<option th:value=EUR th:text=EUR></option>
				</select>
			</div>

			<form class="form-horizontal" th:action="@{/index}"
				th:object="${ConvertionCurrency}" method="post"
				enctype="multipart/form-data">
				<fieldset>
					<div class="col-md-2" th:object="${ConvertionCurrency}">
						<select class="form-control" id="toCurrency" name="toCurrency">

							<option 
								th:each="ConvertionCurrency : ${ConvertionCurrency}"
								th:value="${ConvertionCurrency.currencyName}"
								th:text="${ConvertionCurrency.currencyName}"></option>
						</select>
					</div>
					<div class="col-md-4">

						<div class="float-right">
							<input type="text" class="form-control" placeholder="Amount"
								id="amount" name="amount">
						</div>

						<br>
					</div>
					<div class="form-group">
						<div class="col-lg-6 col-md-offset-1">
							<button type="submit" class="btn btn-primary" name="button">Create</button>
						</div>
					</div>
					<div th:if="${result}" th:text="'Convertion is ' + ${result}"
						th:class="${'alert '+ successClass} " /></div>
					<div th:if="${message}" th:text="${message}"
						th:class="${'alert ' + alertClass}" /></div>
				</fieldset>
			</form>
		</div>



	</div>

</body>

</html>
