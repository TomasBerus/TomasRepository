<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Room</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse bg-dark">
			<a class="navbar-brand"
				th:href="@{/building/{buildingID}/(buildingID=${building.buildingID})}">Back</a>
		</nav>

		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-5 col-md-7 col-sm-6">
					<h1>Room</h1>

					<form class="form-horizontal"
						th:action="@{/room/{roomID}/(roomID=${room.roomID})}"
						method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-4 control-label">Number</label>
								<div class="col-lg-7">
									<input type="text" class="form-control" name="roomNumber"
										th:value="${room.roomNumber}" />
								</div>

								<label class="col-lg-4 control-label">Description</label>
								<div class="col-lg-7">
									<input type="text" class="form-control input"
										name="description" th:value="${room.description}" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-lg-4 control-label">Type</label>
								<div class="col-lg-7">
									<select name="roomType" class="form-control">
										<option value="Luxury">Luxury</option>
										<option value="Double">Double</option>
										<option value="Single">Single</option>
										<option value="Family">Family</option>
										<option value="Studio">Studio</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-12 col-lg-offset-3">
									<button type="submit" class="btn btn-primary" name="button">Update</button>
								</div>
							</div>
						</fieldset>
					</form>
					<div th:if="${message}" th:text="${message}"
						th:class="${'alert ' + alertClass}" /></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">

		<div class="row">
			<div class="col-lg-8 col-md-7 col-sm-6">
				<h1>Add room price</h1>

				<form class="form-horizontal"
					th:action="@{/room/{roomID}/(roomID=${room.roomID})}" method="post"
					enctype="multipart/form-data">
					<fieldset>
						<div class="form-group">
							<label class="col-lg-2 control-label">Price</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" name="basePrice" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Seasonal addon</label>
							<div class="col-lg-6">
								<input type="text" class="form-control" name="priceAddon" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-2 control-label">Type</label>
							<div class="col-lg-6">
								<select name="priceType" class="form-control">
									<option value="Spring">Spring</option>
									<option value="Summer">Summer</option>
									<option value="Autumn">Autumn</option>
									<option value="Winter">Winter</option>
									<option value="Special">Special</option>
									<option value="Special">None</option>
								</select>
							</div>
						</div>




						<div class="form-group">
							<div class="col-lg-5 col-lg-offset-8">
								<button type="submit" class="btn btn-primary"
									name="createRoomPrice">Add</button>
							</div>

						</div>
					</fieldset>
				</form>

			</div>
			<div class="col-lg-6 col-md-4 col-sm-3">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Type</th>
							<th>Base</th>
							<th></th>
							<th>Addon</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="price : ${prices}">
							<td th:text="${price.priceType}"></td>

							<td><span th:each="price : ${prices}"></span> <span
								th:text="${price.basePrice}" /></span></td>
							<td>
							<td><span th:each="price : ${prices}"></span> <span
								th:text="${price.priceAddon}" /></span></td>
							<td><span><a
									th:href="@{/priceroom/{priceID}/(priceID=${price.priceID})}">Edit</a></span></td>

							<td><span><a
									th:href="@{/priceroomdelete/{priceID}/(priceID=${price.priceID})}">Delete</a></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

</body>
</html>
