<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
	
		<div class="page-header" id="banner">
			<div class="row">


				<div class="col-lg-4 col-md-2 col-sm-1">
					<form class="form-horizontal" th:action="@{/login}" method="post"
						enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-6 control-label required=required">Email</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="email" required placeholder="Enter email"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">Password</label>
								<div class="col-lg-6">
									<input type="password" class="form-control" name="password" placeholder="Password"
										required />
								
								</div>
							</div>
							<div class="form-group">

								<div class="col-lg-6 col-lg-offset-6">
									<button type="submit" class="btn btn-primary" name="button">Login</button>
								</div>
								
								
							</div>
							<div class="col-lg-7 col-lg-offset-6">
								<a
						th:href="@{/clientregistry/}"><button
							class="btn btn-primary hBack" type="button">Register</button></a>
								
								</div>
						</fieldset>
					</form>
					<div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/></div>
				</div>
			</div>
		</div>
	</div>
