<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Change password</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">


				<div class="col-lg-4 col-md-2 col-sm-1">
					<form class="form-horizontal"
						th:action="@{/clientpasschange/{clientID}/(clientID=${client.clientID})}"
						method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-6 control-label">Enter old password</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="oldPassword"
										 />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-6 control-label">Enter new password</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="newPassword"
										 />

								</div>
							</div>
							<div class="form-group">
							
                		<div class="col-lg-6 col-lg-offset-1">
                			<button type="submit" class="btn btn-primary" name="button">Change</button>
                		</div>
                	</div>
						</fieldset>
					</form>
					<a th:href="@{/client/{clientID}/(clientID=${client.clientID})}"><button
						class="btn btn-primary hBack" type="button">Back</button></a>
				</div>
			</div>
		</div>
	</div>
