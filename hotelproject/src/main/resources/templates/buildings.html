<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Building database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	

</head>
<body>
	<div class="container">
	<nav class="navbar navbar-inverse bg-dark" >
			<a class="navbar-brand" th:href="@{/}">Logout</a>
		</nav>
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-8 col-md-7 col-sm-6">
            <h1>Buildings</h1>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Address</th>
						<th>Type</th>
						<th></th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
				    <tr th:each="building : ${buildings}">
				    	<td th:text="${building.address}"></td>
				    	<td>
				    		<span th:each="building : ${buildings}"></span>
				    			<span th:text="${building.buildingType}"/></span>
				    	</td>
				    	<td>
					    	<a th:href="@{/building/{buildingID}/(buildingID=${building.buildingID})}">Add room</a>
				    	</td>
				    	<td>
					    	<a th:href="@{/buildingupdate/{buildingID}/(buildingID=${building.buildingID})}">Update</a>
				    	</td>
				    	<td>
					    	<a th:href="@{/buildingdelete/{buildingID}/(buildingID=${building.buildingID})}" >Delete</a>
				    	</td>
				    </tr>
				</tbody>
			</table>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Add a building</h1>

			<form th:action="@{/buildings}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Address</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="address" required/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">City</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="city" required/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Type</label>
	                    <div class="col-lg-9">
	                    	<select name="buildingType" class="form-control" required>
	                    						
												<option value="Luxury">Luxury</option>
												<option value="Apartments">Apartments</option>
												<option value="Hotel">Hotel</option>
												<option value="Dorm">Dorm</option>
												<option value="Office">Office</option>
											</select>
	                    </div>
                	</div>
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Create</button>
                		</div>
                	</div>
                </fieldset>
            </form>
            <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/></div>
          </div>
        </div>
      </div>
    </div>

</script>

</body>
</html>
