<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Client update</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
		<div class="page-header" id="banner">
			<div class="row">


				<div class="col-lg-5 col-md-3 col-sm-1">
					<form class="form-horizontal"
						th:action="@{/clientupdate/{clientID}/(clientID=${client.clientID})}"
						method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-4 control-label">First name</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="firstName"
										th:value="${client.firstName}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">Last name</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="lastName"
										th:value="${client.lastName}" />

								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">Email</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="email"
										th:value="${client.email}" />

								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-4 control-label">Number</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="phoneNumber"
										th:value="${client.phoneNumber}" />

								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-5 col-lg-offset-5">
									<button type="submit"  class="btn btn-primary" name="button">Update</button>
								</div>

							</div>
						</fieldset>
					</form>
					<a th:href="@{/client/{clientID}/(clientID=${client.clientID})}"><button
						class="btn btn-primary hBack" type="button">Back</button></a>
				</div>

				
			</div>

		</div>
	</div>
	

</body>
</html>
