<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Buildings price</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse bg-dark">
			<a class="navbar-brand"
				th:href="@{/building/{buildingID}/(buildingID=${price.buildingID})}">Back</a>
		</nav>
		<div class="page-header" id="banner">
			<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
					<h1>Register a new client</h1>

					<form class="form-horizontal"
						th:action="@{/pricebuilding/{priceID}/(priceID=${price.priceID})}"
						method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<label class="col-lg-2 control-label">Price</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="basePrice"
										th:value="${price.basePrice}" />
								</div>

							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">Seasonal addon</label>
								<div class="col-lg-6">
									<input type="text" class="form-control" name="priceAddon"
										th:value="${price.priceAddon}" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">Type</label>
								<div class="col-lg-6">
									<select name="priceType" class="form-control">
										<option value="Spring">Spring</option>
										<option value="Summer">Summer</option>
										<option value="Autumn">Autumn</option>
										<option value="Winter">Winter</option>
										<option value="Special">Special</option>
									</select>
								</div>
							</div>




							<div class="form-group">
								<div class="col-lg-5 col-lg-offset-6">
									<button type="submit" class="btn btn-primary" name="button">Update</button>
								</div>

							</div>
						</fieldset>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
